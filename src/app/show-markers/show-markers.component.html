<div class="container-fluid mt-4">
    <div class="row">
      <div *ngFor="let marker of markers" class="col-md-12 mb-5">
        <div class="card">
          <h5 class="card-header navbar-dark bg-dark">{{marker.name}}</h5>
          <div class="card-body">
            <p class="card-text"><strong>Description: </strong>{{marker.description}}</p>
            <p class="card-text"><Strong>In the Left:</Strong>{{marker.left}}</p>
            <p class="card-text"><strong>In the right:</strong>{{marker.right}}</p>
            <p class="card-text"><strong>Events:</strong></p>
            <ul>
              <li *ngFor="let event of marker.events">{{event.name}}</li>
            </ul>
            <a [routerLink]="[ '/marker', marker._id ]" class="btn btn-success">Edit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
