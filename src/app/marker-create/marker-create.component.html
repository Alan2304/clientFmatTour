<div class="container">
  <h1 class="text-center">Create New Marker</h1>
  <div class="row shadow d-flex justify-content-center">
    <form class="col-md-12 mt-4" #createForm="ngForm" (ngSubmit)="onSubmit(createForm)">
      <h5>Marker</h5>
      <div class="alert alert-success" *ngIf="showAlert" role="alert">
          The Marker was created succesfully!
        </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter the name of the marker" ngModel name="name" required>
        <small class="form-text text-muted">This Marker will show up when the Administrator upload the image into the app.</small>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="Description"  cols="30" rows="5" class="form-control" ngModel>
        </textarea>
      </div>

      <div class="form-group">
        <label for="right">Right Signal</label>
        <input type="text" class="form-control" placeholder="Enter the right signal name" ngModel name="right" required>
        <small class="form-text text-muted">This will show up on the right signal of the marker.</small>
      </div>

      <div class="form-group">
        <label for="left">Left Signal</label>
        <input type="text" class="form-control" placeholder="Enter the left signal name" ngModel name="left" required>
        <small class="form-text text-muted">This will show up on the left signal of the marker.</small>
      </div>
    </form>

    <div class="col-md-12">
      <h5>Events</h5>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let event of events">
          {{event.name}}
          <span class="badge badge-default badge-pill btn btn-default" (click)="deleteEvent(event)"><i class="fas fa-times"></i></span>
        </li>
      </ul>
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" [(ngModel)]="event.name" name="eventName" class="form-control">
      </div>
      <div class="form-group">
        <label for="eventDescription">Event Description</label>
        <textarea [(ngModel)]="event.description" name="eventDescription" cols="30" rows="5" class="form-control"></textarea>
      </div>
      <div class="spinner-border text-success" *ngIf="loading" role="status">
          <span class="sr-only">Loading...</span>
      </div>
      <div class="my-3" *ngIf="!loading">
          <button class="btn btn-primary" (click)="onSubmit(createForm)" [disabled]="!createForm.valid">Create Marker</button>
          <button class="btn btn-success ml-2" (click)="addEvent()">Add Event</button>
      </div>
    </div>    
  </div>
</div>
